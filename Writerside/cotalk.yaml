openapi: "3.0.2"
info:
  title: CoTalk API Reference
  version: "1.0"
servers:
  - url: https://api.server.test/v1

tags:
  - name: user
    description: Operations about user

paths:
  /api/user/login:
    post:
      tags:
        - user
      summary: 用户登录
      description: 本接口只能在用户登录时访问，注册是/api/user/register
      operationId: userLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWTResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '404':
          description: 用户不存在，info为"User Not Found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '401':
          description: 密码错误，info为"Password Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /api/user/register:
    post:
      tags:
        - user
      summary: 用户注册
      description: 用户基本的注册信息，可传description/email/avatar，注册后自动置为登录状态
      operationId: userRegister
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - user_name
                - password
              properties:
                user_name:
                  type: string
                  description: 用户名，长度小于等于50
                  example: "Plato"
                password:
                  type: string
                  description: 用户密码，长度小于等于50
                  example: "123456"
                user_email:
                  type: string
                  format: email
                  description: 用户邮箱，长度小于等于100
                  example: "Plato@163.com"
                description:
                  type: string
                  description: 用户简介，长度小于等于100
                  example: "A great philosopher"
                avatar:
                  type: string
                  format: binary
                  description: 用户头像
                  example: "{FILE BINARY}"
      responses:
        '200':
          description: 成功响应
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWTResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '409':
          description: 该用户已经存在，info为"Username conflict"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /api/user/{userid}:
    get:
      tags:
        - user
      description: 根据用户ID，获取该用户的详细信息
      operationId: getUser
      requestBody: null
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                    description: 该用户的id
                  user_name:
                    type: string
                    description: 该用户的用户名
                  user_email:
                    type: string
                    description: 该用户的电子邮箱
                  description:
                    type: string
                    description: 该用户的描述
                  register_time:
                    type: number
                    description: 注册时间
                  avatar:
                    type: string
                    format: binary
                    description: 该用户的头像
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '404':
          description: 用户id不存在, info为 "Invalid user id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    delete:
      tags:
        - user
      summary: 用户注销
      description: 注销该用户，删除所有关联信息（消息、好友、聊天）
      operationId: deleteUser
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token (无请求体)
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody: null
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 用户id不存在, info为 "Invalid user id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    put:
      tags:
        - user
      summary: 用户更新个人信息
      description: 更新用户名、密码、头像、邮箱等
      operationId: updateUser
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                  description: 新的用户名，长度小于等于50
                  example: "Plato"
                password:
                  type: string
                  description: 用户新密码，长度小于等于50
                  example: "123456"
                user_email:
                  type: string
                  format: email
                  description: 用户新邮箱，长度小于等于100
                  example: "Plato@163.com"
                description:
                  type: string
                  description: 用户描述，长度小于等于100
                  example: "A great philosopher"
                avatar:
                  type: string
                  format: binary
                  description: 用户新头像
                  example: "{FILE BINARY}"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 用户id不存在, info为 "Invalid user id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '409':
          description: 该用户已经存在，info为"Username conflict"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /api/user/{userid}/friends:
    get:
      tags:
        - user
      summary: 用户好友列表获取
      description: 获取好友列表
      operationId: getFriends
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token (无请求体)
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody: null
      responses:
        '200':
          description: 成功响应，返回好友列表
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: 0
                    example: 0
                  info:
                    type: string
                    description: Success
                    example: "Success"
                  friends:
                    type: array
                    description: 好友列表
                    items:
                      type: object
                      properties:
                        user_id:
                          type: integer
                          description: 用户id
                          example: 1
                        user_name:
                          type: string
                          description: 用户名，长度小于等于50
                          example: "Plato"
                        user_email:
                          type: string
                          format: email
                          description: 用户邮箱，长度小于等于100
                          example: "Plato@163.com"
                        description:
                          type: string
                          description: 用户简介
                          example: "A great philosopher"
                        register_time:
                          type: number
                          description: 注册时间
                          example: 1712025307.24112
                        avatar:
                          type: string
                          format: binary
                          description: 用户头像的二进制文件
                          example: "{FILE_BINARY}"
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 用户id不存在，"Invalid user id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

    put:
      tags:
        - user
      summary: 发起好友申请
      description: 发起好友申请
      operationId: makeFriends
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody:
        required:
          - friend_id
          - approve
        content:
          application/json:
            schema:
              properties:
                friend_id:
                  type: integer
                  description: 申请好友的id
                  example: 1
                approve:
                  type: boolean
                  description: 是否同意申请
                  example: true
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 用户id不存在，info为 "Invalid user id" | "Invalid friend id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /api/user/{userid}/chats:
    delete:
      tags:
        - user
      summary: 退出聊天
      description: 退出聊天
      operationId: exitChat
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                chat_id:
                  type: integer
                  description: 目标聊天id
                  example: 1
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 用户id或群聊id不存在，info为 "Invalid user id" | "Invalid chat id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '412':
          description: 尝试退出私聊
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: -6
                  info:
                    type: string
                    info: Cannot exit a private chat
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    get:
      tags:
        - user
      summary: 用户聊天列表获取
      description: 用户聊天列表获取
      operationId: getChats
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token (无请求体)
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody: null
      responses:
        '200':
          description: 成功响应，返回聊天列表
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: 0
                    example: 0
                  info:
                    type: string
                    description: Success
                    example: "Success"
                  chats:
                    type: array
                    description: 聊天列表
                    items:
                      type: object
                      properties:
                        chat_id:
                          type: integer
                          description: 聊天id
                          example: 1
                        chat_name:
                          type: string
                          description: 聊天名称
                          example: "Athens"
                        create_time:
                          type: number
                          description: 创建时间
                          example: 1712025307.24112
                        is_private:
                          type: boolean
                          description: 是否为私聊
                          example: true
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 用户id不存在，info为 "Invalid user id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /api/user/?search_text={search_text}:
    get:
      tags:
        - user
      summary: 获取用户列表
      description: 根据搜索词获取用户列表，若搜索词为空，返回所有用户
      operationId: getUsers
      requestBody:
        content:
          Query string:
            schema:
              properties:
                search_text:
                  type: string
                  description: 搜索文字，若为空，返回所有用户
                  example: "Pla"
      responses:
        '200':
          description: 成功响应，返回用户列表
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: 0
                    example: 0
                  info:
                    type: string
                    description: Success
                    example: "Success"
                  users:
                    type: array
                    description: 用户列表
                    items:
                      type: object
                      properties:
                        user_id:
                          type: integer
                          description: 用户id
                          example: 1
                        user_name:
                          type: string
                          description: 用户名，长度小于等于50
                          example: "Plato"
                        user_email:
                          type: string
                          format: email
                          description: 用户邮箱，长度小于等于100
                          example: "Plato@163.com"
                        description:
                          type: string
                          description: 用户简介
                          example: "A great philosopher"
                        register_time:
                          type: number
                          description: 注册时间
                          example: 1712025307.24112
                        avatar:
                          type: string
                          format: binary
                          description: 用户头像的二进制文件
                          example: "{FILE_BINARY}"
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /api/chat/{chatid}/members:
    put:
      tags:
        - chat
      summary: 聊天邀请/踢人
      description: 邀请某用户加入聊天/踢出聊天
      operationId: inviteChat
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                user_id:
                  type: integer
                  description: 自己账户的id
                  example: 1
                member_id:
                  type: integer
                  description: 对方id
                  example: 1
                approve:
                  type: boolean
                  description: 是否同意加入
                  example: true
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误或没有聊天管理权限，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 聊天id或用户id不存在，info为 "Invalid user id" | "Invalid chat id" | "Invalid member id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'
    get:
      tags:
        - chat
      summary: 获取聊天成员列表
      description: 获取聊天成员列表，及其详情信息、权限
      operationId: chatMembers
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                user_id:
                  type: integer
                  description: 自己账户的id
                  example: 1
      responses:
        '200':
          description: 成功响应
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: 0
                  info:
                    type: string
                    description: Success
                  members:
                    type: array
                    description: 成员列表
                    items:
                      type: object
                      properties:
                        user_id:
                          type: integer
                          description: 用户id
                          example: 1
                        user_name:
                          type: string
                          description: 用户名，长度小于等于50
                          example: "Plato"
                        user_email:
                          type: string
                          format: email
                          description: 用户邮箱，长度小于等于100
                          example: "Plato@163.com"
                        description:
                          type: string
                          description: 用户简介
                          example: "A great philosopher"
                        register_time:
                          type: number
                          description: 注册时间
                          example: 1712025307.24112
                        avatar:
                          type: string
                          format: binary
                          description: 用户头像的二进制文件
                          example: "{FILE_BINARY}"
                        privilege:
                          type: string
                          description: 用户权限
                          enum:
                            - owner
                            - admin
                            - member
        '400':
          description: 请求体格式错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: 令牌错误，info为 "Unauthorized"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '404':
          description: 聊天id或用户id不存在，info为 "Invalid user id" | "Invalid chat id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '405':
          description: 请求方法错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadMethodResponse'
        '500':
          description: 服务器内部错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerErrorResponse'

  /api/chat/{chatid}/management:
    put:
      tags:
        - chat
      summary: 修改成员权限
      description: 将某个成员的权限修改为“成员(member)”，“管理员(admin)”，“群主(owner)”
      operationId: manageChat
      parameters:
        - name: Authorization
          in: header
          description: JWT authorization token
          required: true
          example: "***.***.***"
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                user_id:
                  type: integer
                  description: 自己账户的id
                  example: 1
                member_id:
                  type: integer
                  description: 对方id
                  example: 1
                change_to:
                  type: string
                  description: 要把对方的权限修改成xxx
                  enum:
                    - owner
                    - admin
                    - member
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: 请求体格式错误
          content:
            application/json:
